<div *ngIf="editorService.selectedShape">
  <form (ngSubmit)="updateShape()" (change)="updateShape()">
      <h1>Propriedades</h1>
      <b>type:</b> {{editorService.selectedShape?.type}} <br/>
      <b>id:</b> {{editorService.selectedShape?.id}} <br/>
      <b>props:</b> {{editorService.selectedShape?.props}} <br/>
      <b>x:</b> <input type="number" [(ngModel)]="x" name="x" > <br/>
      <b>y:</b> <input type="number" [(ngModel)]="y" name="y"> <br/>
      <b>height:</b> <input type="number" [(ngModel)]="height" name="height" > <br/>
      <b>width:</b> <input type="number" [(ngModel)]="width" name="width"> <br/>
      <button type="submit">Alterar</button>
  </form>
</div>
